<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word List Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    #container {
        text-align: center;
    }
    textarea, button, label {
        padding: 10px;
        margin: 5px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div id="container">
    <textarea id="inputBox" placeholder="Enter words and numbers (e.g., Nala 3)" rows="5" cols="50"></textarea>
    <br>
    <button onclick="generateWordList()">Generate</button>
    <br>
    <textarea id="outputBox" rows="10" cols="50" readonly></textarea>
    <br>
    <label id="lastIndexLabel"></label>
    <br>
    <label id="randomIndexLabel"></label> <!-- New label for displaying the random index -->
    <br>
    <label id="randomWordLabel"></label>
</div>

<script>
function generateWordList() {
    var inputText = document.getElementById("inputBox").value;
    var lines = inputText.split('\n'); // Split input into lines
    var wordList = [];
    var index = 1; // Start index at 1
    var wordIndexMap = {}; // Map to store words with their corresponding index
    lines.forEach(line => {
        var parts = line.trim().split(/\s+/); // Split line into word and number
        var word = parts[0]; // Extract word
        var count = parseInt(parts[1]); // Extract number and parse to integer
        if (!isNaN(count)) { // Check if count is a valid number
            for (var i = 0; i < count; i++) {
                wordList.push(index + ". " + word); // Add indexed word to list 'count' times
                wordIndexMap[index] = word; // Store word with index in the map
                index++; // Increment index
            }
        }
    });

    document.getElementById("outputBox").value = wordList.join("\n"); // Display word list
    document.getElementById("lastIndexLabel").textContent = "Last index: " + (index - 1); // Display last index

    // Select a random index
    var randomIndex = Math.floor(Math.random() * (index - 1)) + 1;
    document.getElementById("randomIndexLabel").textContent = "Random index: " + randomIndex;
}
</script>

</body>
</html>
